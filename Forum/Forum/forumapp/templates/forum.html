{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}

{% endblock %}

{% block content %}

<div class="card text-center">
    <div class="card-header">
        Topics
    </div>
    {% for forum in forums %}
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <img src="{{ post.image.url }}" style="width:100%; height: 300px;">
        <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Read</a>
    </div>
    {% endfor %}
    <div class="card-footer text-muted">

    </div>

</div>
{% endblock %}
